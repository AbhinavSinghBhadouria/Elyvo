services:
  - type: web
    name: elyvo-app
    env: node
    buildCommand: cd backend && npm install && cd ../frontend/vite-project && npm install && npm run build && cd ../../backend && mkdir -p public && cp -r ../frontend/vite-project/dist/* public/ && echo "Build complete - files copied to backend/public"
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_URL
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: INNGEST_EVENT_KEY
        sync: false
      - key: INNGEST_SIGNING_KEY
        sync: false
      - key: STREAM_API_KEY
        sync: false
      - key: STREAM_API_SECRET
        sync: false
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false

